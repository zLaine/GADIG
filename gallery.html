<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/GADIG.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.nivo.slider.js"></script>
	
	<style>
		.banner {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 1000px;
			max-width: 100%;
		}
		
		
		.carousel-inner{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 1000px;
			max-width: 100%;
			max-height: 500px !important;
		}

	</style>
</head>

<body bgcolor="#FFFFFF">
	<!-- Here's the banner -->
	<img class="banner" src="assets/website_banner.png" alt="GADIG Banner">

	<!-- This contains the navbar! -->
	<div class="banner">
		<nav class="navbar navbar-default navbar-custom">
			<div class="container-fluid">
				<div>
					<ul class="nav navbar-nav">
						<li><a href="index.html" target="_self">Home</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="calendar.html">Calendar</a></li>
						<li class="active"><a href="gallery.html">Gallery</a></li>
						<li><a href="projects.html">Projects</a></li>
						<li><a href="officers.html">Officers</a></li>

					</ul>
			</div>
		  </div>
		</nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 fixedMargins backgroundColor">
				
					<div id="slider" class="nivoSlider"> 
						<img src="assets/GADIG_Jamtech.jpg" data-thumb="assets/GADIG_Jamtech.jpg" alt="" /> 
						<img src="assets/GADIG_meeting.jpg" data-thumb="assets/GADIG_meeting.jpg" alt="" title="This is an example of a caption" />
						<img src="assets/James-pitching.jpg" data-thumb="assets/James-pitching.jpg" alt="" data-transition="slideInLeft" /> 
						<img src="assets/Nick_recording.jpg" data-thumb="assets/Nick_recording.jpg" alt="" title="#htmlcaption" /> 
					</div>
					
					<script type="text/javascript">
						$(window).load(function() {
						$('#slider').nivoSlider();
						});
					</script>
					
					<script type="text/javascript">
						$(window).load(function() {
						$('#slider').nivoSlider({
						effect: 'random',
						slices: 15,
						boxCols: 8,
						boxRows: 4,
						animSpeed: 500,
						pauseTime: 3000,
						startSlide: 0,
						directionNav: true,
						controlNav: true,
						controlNavThumbs: false,
						pauseOnHover: true,
						manualAdvance: false,
						prevText: 'Prev',
						nextText: 'Next',
						randomStart: false,
						beforeChange: function(){},
						afterChange: function(){},
						slideshowEnd: function(){},
						lastSlide: function(){},
						afterLoad: function(){}
						});
						});
					</script>
				
					<div class="carousel-inner">
						<div id="myCarosel" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
							<li data-target="#myCarosel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarosel" data-slide-to="1"></li>
							<li data-target="#myCarosel" data-slide-to="2"></li>
							<li data-target="#myCarosel" data-slide-to="3"></li>
							<li data-target="#myCarosel" data-slide-to="4"></li>
							<!-- Need to have one of these lines for each picture! -->
						  </ol>

						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" role="listbox">
							<div class="item active">
							  <img class="img-responsive center-block" src="assets/GADIG_Jamtech.jpg" alt="Test1">
							  <div class="carousel-caption">
								<p>GADIG at Jamtech</p>
							  </div>
							</div>
							
							<div class="item">
							  <img class="img-responsive center-block" src="assets/GADIG_meeting.jpg" alt="Test2">
							  <div class="carousel-caption">
								<p></p>
							  </div>
							</div>
							
							<div class="item">
							  <img class="img-responsive center-block" src="assets/James-pitching.jpg" alt="Test2">
							  <div class="carousel-caption">
								<p></p>
							  </div>
							</div>
							
							<div class="item">
							  <img class="img-responsive center-block" src="assets/GADIG_info_booth.jpg" alt="Test2">
							  <div class="carousel-caption">
								<p></p>
							  </div>
							</div>
							
							<div class="item">
							  <img class="img-responsive center-block" src="assets/Nick_recording.jpg" alt="Test2">
							  <div class="carousel-caption">
								<p>Sound team in action</p>
							  </div>
							</div>
							
							<!-- Need one of those div chunks for each picture added.  Only one can be the active item. -->
						  </div>

						  <!-- Controls -->
						  <!-- Don't touch these, they handle manual movement through the slideshow! -->
						  <a class="left carousel-control" href="#myCarosel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#myCarosel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						  </a>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 backgroundColor">
					<div class="well well-sm black-border">Â© 2015 GADIG</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
</body>
</html>
