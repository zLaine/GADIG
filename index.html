<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/GADIG.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<style>
		.banner {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 1000px;
			max-width: 100%;
		}
		
		
		.carousel-inner{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 1000px;
			max-width: 100%;
			max-height: 500px !important;
		}

		

	</style>
</head>

<body bgcolor="#AED994">
	<!-- Here's the banner -->
	<img class="banner" src="assets/GADIG_banner.jpg" alt="GADIG Banner">

	<!-- This contains the navbar! -->
	<div class="banner">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">GADIG</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Page 1-1</a></li>
								<li><a href="#">Page 1-2</a></li>
								<li><a href="#">Page 1-3</a></li>
							</ul>
						</li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul>
			</div>
		  </div>
		</nav>
	</div>
	
	<div class="carousel-inner">
		<div id="myCarosel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarosel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarosel" data-slide-to="1"></li>
			<li data-target="#myCarosel" data-slide-to="2"></li>
			<li data-target="#myCarosel" data-slide-to="3"></li>
			<li data-target="#myCarosel" data-slide-to="4"></li>
			<!-- Need to have one of these lines for each picture! -->
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img class="img-responsive center-block" src="assets/GADIG_Jamtech.jpg" alt="Test1">
			  <div class="carousel-caption">
				<p>GADIG at Jamtech</p>
			  </div>
			</div>
			
			<div class="item">
			  <img class="img-responsive center-block" src="assets/GADIG_meeting.jpg" alt="Test2">
			  <div class="carousel-caption">

			  </div>
			</div>
			
			<div class="item">
			  <img class="img-responsive center-block" src="assets/James-pitching.jpg" alt="Test2">
			  <div class="carousel-caption">
			  	
			  </div>
			</div>
			
			<div class="item">
			  <img class="img-responsive center-block" src="assets/GADIG_info_booth.jpg" alt="Test2">
			  <div class="carousel-caption">
			  	
			  </div>
			</div>
			
			<div class="item">
			  <img class="img-responsive center-block" src="assets/Nick_recording.jpg" alt="Test2">
			  <div class="carousel-caption">
				<p>Sound team in action</p>
			  </div>
			</div>
			
			<!-- Need one of those div chunks for each picture added.  Only one can be the active item. -->
		  </div>

		  <!-- Controls -->
		  <!-- Don't touch these, they handle manual movement through the slideshow! -->
		  <a class="left carousel-control" href="#myCarosel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarosel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	</div>



	

	<div class="container-fluid">
		<h1>GADIG</h1>
		<h1><small></small>Game Analysis and Design Interest Group</small></h2>
		<div class="row">
			<div class="col-sm-4" style="background-color:green;">
				testing
			</div>
			<div class="col-sm-8" style="background-color:pink;">123</div>
		</div>
	</div>
	
</body>
</html>
